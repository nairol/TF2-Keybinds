// Spy

exec allclasses

alias "flo_spy_knife" "slot3; +attack"
alias "flo_spy_gun" "slot1; +attack"

alias "+flo_spy_weapon" "flo_spy_knife"
alias "-flo_spy_weapon" "-attack"

alias "flo_spy_select_knife" "-attack; alias +flo_spy_weapon flo_spy_knife; slot3"
alias "flo_spy_select_gun" "-attack; alias +flo_spy_weapon flo_spy_gun; slot1"

alias "flo_spy_sapper" "slot2; +attack"

alias "+flo_spy_hide" "+attack2; lastdisguise"
alias "-flo_spy_hide" "-attack2"

bind "mouse1" "+flo_spy_weapon"
bind "mouse2" "+flo_spy_hide"
bind "mouse3" "flo_spy_sapper"
bind "mwheelup" "flo_spy_select_gun"
bind "mwheeldown" "flo_spy_select_knife"
bind "q" "slot4"

slot3

echo FLO: Spy-Bindings geladen
