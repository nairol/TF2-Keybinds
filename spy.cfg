// Spy

exec allclasses

alias "+flo_spy_hide" "dropitem; +attack2"
alias "-flo_spy_hide" "-attack2; lastdisguise; alias flo_spy_disguise +flo_spy_disguise"

alias "flo_spy_lastattack" "lastinv; +attack; alias +flo_spy_attack +attack"

alias "flo_spy_disguise" "+flo_spy_disguise"
alias "+flo_spy_disguise" "alias flo_spy_disguise -flo_spy_disguise; slot4"
alias "-flo_spy_disguise" "alias flo_spy_disguise +flo_spy_disguise; lastinv"

alias "+flo_melee" "slot2; +attack; alias flo_melee -flo_melee; alias +flo_spy_attack flo_spy_lastattack"
alias "-flo_melee" "-attack; lastinv; alias flo_melee +flo_melee; alias +flo_spy_attack +attack"

bind "mouse1" "+attack"
bind "mouse2" "+flo_spy_hide"
bind "mwheelup" "-attack; slot3; alias flo_melee +flo_melee; alias +flo_spy_attack +attack"
bind "mwheeldown" "-attack; slot1; alias flo_melee +flo_melee; alias +flo_spy_attack +attack"
bind "[" "disguiseteam"

bind "q" "flo_spy_disguise"
bind "b" "lastdisguise; alias flo_spy_disguise +flo_spy_disguise"

slot3

echo FLO: Spy-Bindings geladen
