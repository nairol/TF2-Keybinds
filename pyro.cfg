// Pyro

exec allclasses
bind "BACKSPACE" "exec pyro" // Reset, falls was nicht geht

bind "mouse1" "+flo_pyro_flamethrower"

alias "+flo_pyro_flamethrower" "+attack; bind mouse4 +flo_pyro_axtinguish"
