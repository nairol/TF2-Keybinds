// Scout

exec allclasses

// Schrotflinte und Force-A-Nature:
alias "flo_scout_shotgun" "slot1; +attack"

// Pistole
alias "flo_scout_pistol" "slot2; +attack"

// Primaerwaffenwechsel
alias "+flo_scout_primary" "flo_scout_shotgun"
alias "-flo_scout_primary" "-attack"

// Baseballschlaeger und Sandman:
alias "+flo_scout_baseballbat" "slot3; +attack"
alias "-flo_scout_baseballbat" "-attack"

// Sandman (Ball wegschlagen):
alias "+flo_scout_baseball" "slot3; +attack2"
alias "-flo_scout_baseball" "-attack2"

// Bonk! und Crit-A-Cola:
alias "+flo_scout_bonk" "slot2; +attack"
alias "-flo_scout_bonk" "-attack"

// Zuordnungen:
bind "mouse1" "+flo_scout_primary"
bind "mouse2" "+flo_scout_baseballbat"
bind "mouse3" "+flo_scout_baseball"
bind "q"      "+flo_scout_bonk"
bind "mwheelup"   "alias +flo_scout_primary flo_scout_pistol; slot2"
bind "mwheeldown" "alias +flo_scout_primary flo_scout_shotgun; slot1"

echo FLO: Scout-Bindings geladen
