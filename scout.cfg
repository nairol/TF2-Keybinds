// Scout

exec allclasses

// Schrotflinte und Force-A-Nature:
alias "flo_scout_shotgun" "slot1; +attack"

// Pistole
alias "flo_scout_pistol" "slot2; +attack"

// Bonk! und Crit-A-Cola:
alias "+flo_scout_bonk" "slot2; +attack"
alias "-flo_scout_bonk" "-attack"

alias "+flo_scout_hitloop" "slot3; +attack"
alias "-flo_scout_hitloop" "-attack; lastinv"

// Abweichungen von den Default-Aliases:
alias "+flo_melee" "slot3; alias flo_melee -flo_melee; bind mouse2 +attack2"
alias "-flo_melee" "lastinv; alias flo_melee +flo_melee; bind mouse2 +flo_scout_hitloop"

// Abweichungen von den Default-Binds:
bind "q"      "+flo_scout_bonk"
bind "mouse2" "+flo_scout_hitloop"
bind "mwheelup" "slot1; alias flo_melee +flo_melee; bind mouse2 +flo_scout_hitloop"
bind "mwheeldown" "slot2; alias flo_melee +flo_melee; bind mouse2 +flo_scout_hitloop"

echo FLO: Scout-Bindings geladen