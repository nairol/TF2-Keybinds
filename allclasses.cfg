// Standard-Einstellungen

-attack
-attack2


alias "+flo_melee" "slot3; alias flo_melee -flo_melee"
alias "-flo_melee" "lastinv; alias flo_melee +flo_melee"
alias "flo_melee" "+flo_melee"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "flo_melee"
bind "mwheelup" "-attack; slot1; alias flo_melee +flo_melee"
bind "mwheeldown" "-attack; slot2; alias flo_melee +flo_melee"
bind "q" "lastinv"

bind "ctrl" "+duck"
bind "shift" ""
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

bind "alt" "voicemenu 1 1" // Spy!
bind "e" "voicemenu 0 0" // Medic!
bind "F1" "voicemenu 2 0" //HELP!
bind "F2" "voicemenu 0 1" //Thanks!
bind "F3" "voicemenu 1 6" //Activate Uber!
bind "F4" "voicemenu 2 7" //Good Job!

bind "BACKSPACE" "exec allclasses" // Reset, falls was nicht geht
bind "=" "-attack; -attack2"

bind "enter" "sm_admin"
bind "h" "sm_teleport"
bind "j" "sm_health; sm_ammo"
bind "k" "sm_savepos"

bind "KP_END"       "taunt; slot1"
bind "KP_DOWNARROW" "taunt; slot2"
bind "KP_PGDN"      "taunt; slot3"

bind "KP_5"			"kill"
bind "KP_UPARROW"	"explode"

alias +wavvoice "voice_inputfromfile 1; voice_loopback 1; +voicerecord; alias wavvoice -wavvoice"
alias -wavvoice "voice_inputfromfile 0; voice_loopback 0; -voicerecord; alias wavvoice +wavvoice"
alias wavvoice "+wavvoice"
bind kp_del wavvoice

echo FLO: Standard-Bindings geladen
