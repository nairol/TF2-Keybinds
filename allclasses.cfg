// Standard-Einstellungen

-attack
-attack2

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "voicemenu 1 1"  // Spy!
bind "q"      "lastinv"

bind "MWHEELUP"   "invprev"
bind "MWHEELDOWN" "invnext"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

bind "e" "voicemenu 0 0"

bind "BACKSPACE" "exec allclasses" // Reset, falls was nicht geht
bind "=" "-attack; -attack2"

bind "enter" "sm_admin"

echo FLO: Standard-Bindings geladen
