// Engineer

exec allclasses

// Schrotflinte und Pistole:
alias "flo_engi_shotgun" "slot1; +attack"
alias "flo_engi_pistol"  "slot2; +attack"

// Hilfs-Alias fuer Spy-Ruf:
alias "flo_engi_spy" "voicemenu 1 1"

// Schraubenschluessel mit Schlag-Automatik:
alias "+flo_engi_wrench_loop" "slot3; alias flo_engi_wrench -flo_engi_wrench_loop; +attack"
alias "-flo_engi_wrench_loop" "-attack; alias flo_engi_wrench +flo_engi_wrench_loop"
alias "flo_engi_wrench"  "+flo_engi_wrench_loop"

// Primaerwaffenwechsler:
alias "+flo_engi_primary" "flo_engi_shotgun"
alias "-flo_engi_primary" "-attack; alias flo_engi_wrench +flo_engi_wrench_loop"
alias "flo_engi_select_shotgun" "-attack; alias +flo_engi_primary flo_engi_shotgun; alias flo_engi_wrench +flo_engi_wrench_loop; slot1"
alias "flo_engi_select_pistol"  "-attack; alias +flo_engi_primary flo_engi_pistol;  alias flo_engi_wrench +flo_engi_wrench_loop; slot2"

// Baubefehle mit automatischem Zerstoeren
alias "flo_engi_build_sentry"    "destroy 2 0; build 2 0; flo_engi_bind_build"
alias "flo_engi_build_dispenser" "destroy 0 0; build 0 0; flo_engi_bind_build"
alias "flo_engi_build_entrance"  "destroy 1 0; build 1 0; flo_engi_bind_build"
alias "flo_engi_build_exit"      "destroy 1 1; build 1 1; flo_engi_bind_build"

// Status-spezifische Binds:
alias "flo_engi_bind_weapons" "-attack; bind mouse1 +flo_engi_primary; bind mouse2 +flo_engi_buildmode; bind mouse3 flo_engi_spy; bind mwheelup flo_engi_select_pistol; bind mwheeldown flo_engi_select_shotgun"
alias "flo_engi_bind_select" "-attack; bind mouse1 flo_engi_build_sentry; bind mouse3 flo_engi_build_dispenser; bind mwheeldown flo_engi_build_entrance; bind mwheelup flo_engi_build_exit"
alias "flo_engi_bind_build" "-attack; bind mouse1 +attack; bind mouse3 flo_engi_spy; alias flo_engi_wrench +flo_engi_wrench_loop; bind mwheelup +attack2; bind mwheeldown +attack2"

// Gebaudeauswahlmodus-Switch und Schraubenschluessel:
alias "+flo_engi_buildmode" "flo_engi_bind_select"
alias "-flo_engi_buildmode" "flo_engi_bind_weapons; flo_engi_wrench"


// Zuordnungen:
flo_engi_bind_weapons

echo FLO: Engineer-Bindings geladen
