// Medic

exec allclasses

alias "flo_med_gun" "slot1; +attack"
alias "flo_med_hand" "slot3; +attack"

alias "+flo_med_weapon" "flo_med_gun"
alias "-flo_med_weapon" "-attack"

alias "flo_med_select_hand" "alias +flo_med_weapon flo_med_hand; bind mouse1 +attack; bind mouse2 +flo_med_select_heal; slot3"
alias "flo_med_select_gun"  "alias +flo_med_weapon flo_med_gun; bind mouse1 +attack; bind mouse2 +flo_med_select_heal; slot1"
alias "+flo_med_select_heal" "slot2; bind mouse1 +attack2; bind mouse2 +flo_med_heal; +attack"
alias "-flo_med_select_heal" "-attack"

alias "+flo_med_heal" "slot2; +attack"
alias "-flo_med_heal" "-attack"

bind "mwheeldown" "flo_med_select_gun"
bind "mwheelup" "flo_med_select_hand"
bind "mouse1" "+attack2"
bind "mouse2" "+flo_med_heal"

slot2

echo FLO: Medic-Bindings geladen
