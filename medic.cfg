// Medic

exec allclasses
bind "BACKSPACE" "exec medic" // Reset, falls was nicht geht

alias "+flo_medic_select" "-attack"
alias "-flo_medic_select" "+attack"

alias "flo_med_heal" "slot2; +attack; bind mouse1 +flo_medic_select"
alias "flo_med_gun" "-attack; slot1; bind mouse1 +attack"

alias "+flo_melee" "-attack; slot3; +attack; bind mouse1 +attack"
alias "-flo_melee" "-attack"

alias "+flo_med_radar" "hud_medicautocallersthreshold 300"
alias "-flo_med_radar" "hud_medicautocallersthreshold 75"

bind mouse3 "+flo_med_radar"

bind "mwheeldown" "flo_med_gun"
bind "mwheelup" "flo_med_heal"


flo_med_heal

echo FLO: Medic-Bindings geladen
