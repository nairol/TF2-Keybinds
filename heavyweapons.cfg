// Heavy

exec allclasses

alias "flo_heavy_minigun" "slot1; +attack"
alias "flo_heavy_shotgun" "slot2; +attack"

alias "+flo_heavy_primary" "flo_heavy_minigun"
alias "-flo_heavy_primary" "-attack"

alias "+flo_heavy_spin_loop" "slot1; alias flo_heavy_spin -flo_heavy_spin_loop; alias +flo_heavy_primary flo_heavy_minigun; +attack2"
alias "-flo_heavy_spin_loop" "alias flo_heavy_spin +flo_heavy_spin_loop; -attack2"
alias "flo_heavy_spin" "+flo_heavy_spin_loop"

alias "+flo_heavy_sandvich" "slot2; +attack"
alias "-flo_heavy_sandvich" "-attack"

alias "flo_heavy_fists" "-attack; -attack2; slot3; bind mouse3 +attack; bind mouse2 +attack2; wait 200; slot3"
alias "flo_heavy_binds_reset" "bind mouse3 flo_heavy_fists; bind mouse2 flo_heavy_spin"

alias "flo_heavy_say_uber"  "voicemenu 1 6"
alias "flo_heavy_say_medic" "voicemenu 0 0"
alias "flo_heavy_say" "flo_heavy_say_uber"
alias "+flo_heavy_voice" "alias flo_heavy_say flo_heavy_say_medic; wait 40; alias flo_heavy_say flo_heavy_say_uber"
alias "-flo_heavy_voice" "flo_heavy_say"

bind "mouse1" "+flo_heavy_primary; flo_heavy_binds_reset"
bind "mouse2" "flo_heavy_spin"
bind "mouse3" "flo_heavy_fists"
bind "mwheelup"   "alias +flo_heavy_primary flo_heavy_shotgun; flo_heavy_binds_reset; slot2"
bind "mwheeldown" "alias +flo_heavy_primary flo_heavy_minigun; flo_heavy_binds_reset; slot1"
bind "q" "+flo_heavy_sandvich"
bind "e" "+flo_heavy_voice"

echo FLO: Heavy-Bindings geladen
