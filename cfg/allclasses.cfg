// Standard-Einstellungen

-attack
-attack2


alias "+flo_melee" "-attack; slot3; +attack"
alias "-flo_melee" "-attack"



alias "flo_bind_attack" "bind mouse1 +attack; bind mouse2 +attack2"
flo_bind_attack
bind "mouse3" ""
bind "mouse4" "+flo_melee"
bind "mouse5" "+voicerecord"
bind "mwheelup" "-attack; slot1"
bind "mwheeldown" "-attack; slot2"
bind "q" "lastinv"

// Combo-jump!
// For all classes duck-jump:
alias "+flo_duckjump" "+jump; +duck"
alias "-flo_duckjump" "-jump; -duck"
// This part has additional commands in the Soldier and Demoman cfgs!
alias "+flo_combojump" "bind space +flo_duckjump"
alias "-flo_combojump" "-flo_duckjump; flo_bind_jump"
alias "+flo_jump" "+jump; bind ctrl +duck"
alias "-flo_jump" "-jump; flo_bind_duck"

alias "flo_bind_jump" "bind space +flo_jump"
flo_bind_jump
alias "flo_bind_duck" "bind ctrl +flo_combojump"
flo_bind_duck


bind "shift" "+duck"
alias "flo_bind_movement" "bind w +forward; bind a +moveleft; bind s +back; bind d +moveright"
flo_bind_movement


bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

bind "alt" "voicemenu 1 1" // Spy!
bind "e" "voicemenu 0 0" // Medic!
bind "F1" "voicemenu 2 0" //HELP!
bind "F2" "voicemenu 0 1" //Thanks!
bind "F3" "voicemenu 1 6" //Activate Uber!
bind "F4" "voicemenu 2 7" //Good Job!

bind "BACKSPACE" "exec allclasses" // Reset, falls was nicht geht
bind "=" "-attack; -attack2"

bind "KP_END"       "taunt; slot1"
bind "KP_DOWNARROW" "taunt; slot2"
bind "KP_PGDN"      "taunt; slot3"

bind "KP_5"			"kill"
bind "KP_UPARROW"	"explode"

