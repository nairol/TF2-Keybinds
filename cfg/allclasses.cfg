// Defaults for all classes


// THE ACTUAL "BIND" COMMANDS ARE IN THE BOTTOM HALF OF THIS FILE
//  GO THERE IF YOU WANT TO CHANGE THE KEY ASSIGNMENTS!


// Bug prevention: Reset sticking keys
-attack
-attack2
-attack3
-duck
-jump
-voicerecord

// Melee
//  Stop current attack, switch to melee weapon and start attacking
alias "+flo_default_melee" "-attack; slot3; +attack"
alias "-flo_default_melee" "-attack"
alias "flo_reset_melee" "alias +flo_melee +flo_default_melee; alias -flo_melee -flo_default_melee"
flo_reset_melee

// Attack
alias "+flo_default_attack" "+attack"
alias "-flo_default_attack" "-attack"
alias "flo_reset_attack" "alias +flo_attack +flo_default_attack; alias -flo_attack -flo_default_attack"
flo_reset_attack

// Attack2
alias "+flo_default_attack2" "+attack2"
alias "-flo_default_attack2" "-attack2"
alias "flo_reset_attack2" "alias +flo_attack2 +flo_default_attack2; alias -flo_attack2 -flo_default_attack2"
flo_reset_attack2

// Attack3
alias "+flo_default_attack3" "+attack3"
alias "-flo_default_attack3" "-attack3"
alias "flo_reset_attack3" "alias +flo_attack3 +flo_default_attack3; alias -flo_attack3 -flo_default_attack3"
flo_reset_attack3

// Select Primary
alias "+flo_default_primary" "-attack; slot1"
alias "-flo_default_primary"
alias "flo_reset_primary" "alias +flo_primary +flo_default_primary; alias -flo_primary"
flo_reset_primary

// Select Secondary
alias "+flo_default_secondary" "-attack; slot2"
alias "-flo_default_secondary"
alias "flo_reset_secondary" "alias +flo_secondary +flo_default_secondary; alias -flo_secondary"
flo_reset_secondary

// Voice Chat
alias "+flo_default_voice" "+voicerecord"
alias "-flo_default_voice" "-voicerecord"
alias "flo_reset_voice" "alias +flo_voice +flo_default_voice; alias -flo_voice -flo_default_voice"
flo_reset_voice

// Ducking
alias "+flo_default_duck" "+duck"
alias "-flo_default_duck" "-duck"
alias "flo_reset_duck" "alias +flo_duck +flo_default_duck; alias -flo_duck -flo_default_duck"
flo_reset_duck

// Duck-jump by default
alias "+flo_default_jump" "+jump; +duck"
alias "-flo_default_jump" "-jump; -duck"
alias "flo_reset_jump" "alias +flo_jump +flo_default_jump; alias -flo_jump -flo_default_jump"
flo_reset_jump

// Special movement key. Some classes overwrite this.
alias "+flo_special_move" "+duck"
alias "-flo_special_move" "-duck"

// Quick weapon switch key. Some classes overwrite this.
alias "+flo_quick_weapon" "-attack; lastinv"
alias "-flo_quick_weapon" ""

// Team Communication 1
alias "flo_comm_thanks" "voicemenu 0 1"
alias "flo_comm_help" "voicemenu 2 0"
alias "flo_comm_goodjob" "voicemenu 2 7"
alias "flo_comm_battlecry" "voicemenu 2 1"
alias "flo_comm_sentryahead" "voicemenu 1 2"
alias "flo_comm_dispenser" "voicemenu 1 4"
alias "+flo_team_comm1" "alias +flo_attack flo_comm_thanks; alias -flo_attack; alias +flo_attack2 flo_comm_help; alias -flo_attack2; alias +flo_attack3 flo_comm_battlecry; alias -flo_attack3; alias +flo_melee flo_comm_goodjob; alias -flo_melee; alias +flo_primary flo_comm_sentryahead; alias +flo_secondary flo_comm_dispenser"
alias "-flo_team_comm1" "flo_reset_attack; flo_reset_attack2; flo_reset_attack3; flo_reset_melee; flo_reset_primary; flo_reset_secondary"

// Team Communication 2
alias "flo_comm_cheers" "voicemenu 2 2"
alias "flo_comm_jeers" "voicemenu 2 3"
alias "flo_comm_yes" "voicemenu 0 6"
alias "flo_comm_no" "voicemenu 0 7"
alias "flo_comm_niceshot" "voicemenu 2 6"
alias "flo_comm_gogogo" "voicemenu 0 2"
alias "+flo_team_comm2" "alias +flo_attack flo_comm_cheers; alias -flo_attack; alias +flo_attack2 flo_comm_jeers; alias -flo_attack2; alias +flo_attack3 flo_comm_gogogo; alias -flo_attack3; alias +flo_melee flo_comm_niceshot; alias -flo_melee; alias +flo_primary flo_comm_yes; alias +flo_secondary flo_comm_no"
alias "-flo_team_comm2" "flo_reset_attack; flo_reset_attack2; flo_reset_attack3; flo_reset_melee; flo_reset_primary; flo_reset_secondary"

// Play sound file in voice chat [not used]
//alias +wavvoice "voice_inputfromfile 1; voice_loopback 1; +voicerecord; alias wavvoice -wavvoice"
//alias -wavvoice "voice_inputfromfile 0; voice_loopback 0; -voicerecord; alias wavvoice +wavvoice"
//alias wavvoice "+wavvoice"

// Cvars for all classes
cl_autoreload "1"
cl_crosshair_red "0.000000"
cl_crosshair_green "255.000000"
cl_crosshair_blue "0.000000"
cl_crosshair_file "crosshair5"
cl_crosshair_scale "25.000000"


// HERE COME THE KEY ASSIGNMENTS:

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

// Vertical movement
bind "space" "+flo_jump"
bind "shift" "+flo_duck"

// Special keys
bind "ctrl" "+flo_special_move"
bind "q" "+flo_quick_weapon"
bind "f" "+flo_team_comm1"
bind "r" "+flo_team_comm2"

// Mouse: Attack 1+2+3, Melee, Voice
bind "mouse1" "+flo_attack"
bind "mouse2" "+flo_attack2"
bind "mouse3" "+flo_attack3"
bind "mouse4" "+flo_melee"
bind "mouse5" "+flo_voice"
bind "mwheelup" "+flo_primary"
bind "mwheeldown" "+flo_secondary"

// Low frequncy buttons
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "y" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "t" "impulse 201" //Spray
bind "z" "say"
bind "u" "say_team"
bind "g" "taunt"
bind "," "changeclass"
bind "." "changeteam"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "v" "callvote"
bind "enter" "player_ready_toggle"
bind "b" "+quickswitch"
bind "p" "askconnect_accept"

// Screenshot, Replay and Console
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "F12" "toggleconsole"

// Fallback if the mouse stuff doesn't work
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

// Team Communication
bind "alt" "voicemenu 1 1" // Spy!
bind "e" "voicemenu 0 0"   // Medic!

// Taunt with different weapon. Only works on few servers.
bind "KP_END"       "taunt; slot1"
bind "KP_DOWNARROW" "taunt; slot2"
bind "KP_PGDN"      "taunt; slot3"

// Stuck in some prop? About to rage-quit?
bind "KP_5"			"kill"
bind "KP_UPARROW"	"explode"

// For the item test map. Just ignore.
bind "PGUP" "testitem"
bind "PGDN" "testitem_botcontrols"

// Steam Notifications. Give them some faster reachable buttons.
bind "KP_PLUS" "cl_trigger_first_notification"
bind "KP_MINUS" "cl_decline_first_notification"

// Press F1 if the HUD has the wrong team color after scramble:
bind "F1" "hud_reloadscheme"

// Press F2 if you are stuck in a broken spectate mode after selecting a team color:
bind "F2" "spectate"

echo #-#-# All classes config has been loaded. #-#-#
