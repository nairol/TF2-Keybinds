// Soldier

exec allclasses
bind "backspace" "exec soldier" // Reload

// Optimized rocket jump: hold Duck2, fire rocket into ground
alias "+flo_rocketjump" "+jump; +duck; +attack"
alias "-flo_rocketjump" "-attack; -duck; -jump"
alias "+flo_special_move" "alias +flo_attack +flo_rocketjump; alias -flo_attack -flo_rocketjump"
alias "-flo_special_move" "-flo_rocketjump; -flo_jump; flo_reset_attack"

// Hold quick weapon key to use your Buff Banner (or equivalent):
alias "+flo_quick_weapon" "slot2; +attack"
alias "-flo_quick_weapon" "-attack"

