// Engineer

exec allclasses
bind "backspace" "exec engineer" // Reload

// Wrench with Hit-o-Matic
alias "+flo_engi_melee" "-flo_engi_wrench_loop; +flo_default_melee"
alias "flo_engi_set_melee" "alias +flo_melee +flo_engi_melee; alias -flo_melee -flo_default_melee"
flo_engi_set_melee
alias "+flo_engi_wrench_loop" "slot3; alias flo_engi_wrench -flo_engi_wrench_loop; alias +flo_attack -flo_engi_wrench_loop; +attack"
alias "-flo_engi_wrench_loop" "-attack; alias flo_engi_wrench +flo_engi_wrench_loop; flo_reset_attack"
alias "flo_engi_wrench_cancel" "lastinv; alias flo_engi_wrench +flo_engi_wrench_loop"
alias "flo_engi_wrench"  "+flo_engi_wrench_loop"
alias "+flo_engi_primary" "+flo_default_primary; alias flo_engi_wrench +flo_engi_wrench_loop; flo_reset_attack"
alias "+flo_engi_secondary" "+flo_default_secondary; alias flo_engi_wrench +flo_engi_wrench_loop; flo_reset_attack"
alias "flo_engi_set_primary" "alias +flo_primary +flo_engi_primary; alias -flo_primary -flo_default_primary"
alias "flo_engi_set_secondary" "alias +flo_secondary +flo_engi_secondary; alias -flo_secondary -flo_default_secondary"
flo_engi_set_primary
flo_engi_set_secondary

// Build commands with automatic destruction
alias "flo_engi_build_sentry"    "destroy 2 0; build 2 0; flo_engi_place"
alias "flo_engi_build_dispenser" "destroy 0 0; build 0 0; flo_engi_place"
alias "flo_engi_build_entrance"  "destroy 1 0; build 1 0; flo_engi_place"
alias "flo_engi_build_exit"      "destroy 1 1; build 1 1; flo_engi_place"

// Rotating buildings and picking them up is on attack3 instead of attack2
alias "flo_engi_set_attack3" "alias +flo_attack3 +attack2; alias -flo_attack3 -attack2"
alias "flo_engi_set_alt_rotate" "alias +flo_primary +attack2; alias -flo_primary -attack2; alias +flo_secondary +attack2; alias -flo_secondary -attack2"
flo_engi_set_attack3

// Build mode (attack2 held down)
alias "flo_engi_build_aliases" "alias +flo_attack flo_engi_build_sentry; alias +flo_attack3 flo_engi_build_dispenser; alias +flo_primary flo_engi_build_exit; alias +flo_secondary flo_engi_build_entrance"
alias "+flo_engi_attack2" "-attack; flo_engi_build_aliases"
alias "-flo_engi_attack2" "flo_reset_attack; flo_engi_set_attack3; flo_engi_set_primary; flo_engi_set_secondary; flo_engi_wrench"
alias "flo_engi_set_attack2" "alias +flo_attack2 +flo_engi_attack2; alias -flo_attack2 -flo_engi_attack2"
flo_engi_set_attack2

// Place mode (after selecting your building)
alias "flo_engi_attack_and_wrench" "+attack; alias flo_engi_wrench +flo_engi_wrench_loop"
alias "flo_engi_place" "alias +flo_attack flo_engi_attack_and_wrench; alias -flo_attack -flo_default_attack; flo_engi_set_attack3; flo_engi_set_alt_rotate; alias flo_engi_wrench flo_engi_wrench_cancel"

// Auto ducking
alias "+flo_engi_autoduck" "+duck; alias +flo_special_move -flo_engi_autoduck"
alias "-flo_engi_autoduck" "-duck; alias +flo_special_move +flo_engi_autoduck"
alias "+flo_special_move" "+flo_engi_autoduck"
alias "-flo_special_move"
alias "-flo_duck" "-flo_engi_autoduck"
alias "-flo_jump" "-flo_default_jump; -flo_engi_autoduck"

// Sentry jump
alias "+flo_quick_weapon" "-attack; -attack2; slot2; flo_engi_set_sentryjump"
alias "-flo_quick_weapon" "-flo_jump; -attack2; flo_reset_attack"
alias "+flo_engi_sentryjump" "+flo_jump; +attack2"
alias "-flo_engi_sentryjump" "slot3; flo_reset_attack"
alias "flo_engi_set_sentryjump" "alias +flo_attack +flo_engi_sentryjump; alias -flo_attack -flo_engi_sentryjump"

// Changes to the Team Communication aliases
alias "-flo_team_comm1" "flo_reset_attack; flo_engi_set_attack2; flo_engi_set_attack3; flo_engi_set_melee; flo_engi_set_primary; flo_engi_set_secondary"
alias "-flo_team_comm2" "flo_reset_attack; flo_engi_set_attack2; flo_engi_set_attack3; flo_engi_set_melee; flo_engi_set_primary; flo_engi_set_secondary"

echo #-#-# Engineer config has been loaded. #-#-#