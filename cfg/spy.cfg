// Spy

exec allclasses
bind "backspace" "exec spy" // Reload


// Cloak
alias "+flo_spy_attack2" "dropitem; +attack2"
alias "-flo_spy_attack2" "-attack2; lastdisguise"
alias "flo_spy_set_attack2" "alias +flo_attack2 +flo_spy_attack2; alias -flo_attack2 -flo_spy_attack2"
flo_spy_set_attack2

// Sap-o-Matic
alias "flo_spy_lastattack" "lastinv; +attack; alias +flo_spy_attack +attack"
alias "+flo_spy_melee" "slot2; +attack; alias +flo_spy_attack flo_spy_lastattack"
alias "-flo_spy_melee" "-attack; lastinv; alias +flo_spy_attack +attack"
alias "flo_spy_set_melee" "alias +flo_melee +flo_spy_melee; alias -flo_melee -flo_spy_melee"
flo_spy_set_melee

// Changing the weapon slots so that the knife is now the primary weapon
alias "+flo_spy_primary" "-attack; slot3; alias +flo_spy_attack +attack"
alias "+flo_spy_secondary" "-attack; slot1; alias +flo_spy_attack +attack"
alias "flo_spy_set_primary" "alias +flo_primary +flo_spy_primary; alias -flo_primary"
alias "flo_spy_set_secondary" "alias +flo_secondary +flo_spy_secondary; alias -flo_secondary"
flo_spy_set_primary
flo_spy_set_secondary

// Fast disguise with sound preview
alias "flo_spy_disguise_engi"    "play vo/spy_cloakedspyidentify09; alias flo_spy_disguise disguise 9 -1"
alias "flo_spy_disguise_sniper"  "play vo/spy_cloakedspyidentify10; alias flo_spy_disguise disguise 2 -1"
alias "flo_spy_disguise_demo"    "play vo/spy_cloakedspyidentify05; alias flo_spy_disguise disguise 4 -1"
alias "flo_spy_disguise_soldier" "play vo/spy_cloakedspyidentify02; alias flo_spy_disguise disguise 3 -1"
alias "flo_spy_disguise_spy"     "play vo/spy_cloakedspyidentify06; alias flo_spy_disguise disguise 8 -1"
alias "flo_spy_disguise_heavy"   "play vo/spy_cloakedspyidentify03; alias flo_spy_disguise disguise 6 -1; alias +flo_primary flo_spy_disguise_medic; alias +flo_secondary flo_spy_disguise_pyro"
alias "flo_spy_disguise_pyro"    "play vo/spy_cloakedspyidentify04; alias flo_spy_disguise disguise 7 -1; alias +flo_secondary flo_spy_disguise_scout; alias +flo_primary flo_spy_disguise_heavy"
alias "flo_spy_disguise_medic"   "play vo/spy_cloakedspyidentify08; alias flo_spy_disguise disguise 5 -1; alias +flo_secondary flo_spy_disguise_heavy"
alias "flo_spy_disguise_scout"   "play vo/spy_cloakedspyidentify01; alias flo_spy_disguise disguise 1 -1; alias +flo_primary flo_spy_disguise_pyro"
alias "+flo_quick_weapon" "alias flo_spy_disguise lastdisguise; alias +flo_attack flo_spy_disguise_engi; alias +flo_attack2 flo_spy_disguise_sniper; alias +flo_attack3 flo_spy_disguise_soldier; alias +flo_melee flo_spy_disguise_demo; alias -flo_melee; alias +flo_voice flo_spy_disguise_spy; alias -flo_voice; alias +flo_primary flo_spy_disguise_heavy; alias +flo_secondary flo_spy_disguise_pyro"
alias "-flo_quick_weapon" "flo_spy_disguise; flo_reset_attack; flo_spy_set_attack2; flo_reset_attack3; flo_spy_set_melee; flo_spy_set_primary; flo_spy_set_secondary; flo_reset_voice; flo_spy_set_primary; flo_spy_set_secondary"

// Changes to the Team Communication aliases
alias "-flo_team_comm1" "flo_reset_attack; flo_spy_set_attack2; flo_reset_attack3; flo_spy_set_melee; flo_spy_set_primary; flo_spy_set_secondary; flo_reset_voice"
alias "-flo_team_comm2" "flo_reset_attack; flo_spy_set_attack2; flo_reset_attack3; flo_spy_set_melee; flo_spy_set_primary; flo_spy_set_secondary; flo_reset_voice"

slot3

echo #-#-# Spy config has been loaded. #-#-#
