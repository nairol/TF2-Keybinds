// Pyro

exec allclasses
bind "backspace" "exec pyro" // Reload

alias "+flo_pyro_attack" "+flo_default_attack; alias -flo_melee lastinv"
alias "-flo_pyro_attack" "-flo_default_attack; alias -flo_melee -attack"
alias "flo_pyro_set_attack" "alias +flo_attack +flo_pyro_attack; alias -flo_attack -flo_pyro_attack"
flo_pyro_set_attack

// Hold quick weapon key down, click to burn, release to blast, click to axtinguish, release to stop.
alias "+flo_pyro_burnblast" "+attack"
alias "-flo_pyro_burnblast" "slot1; +attack2; -attack; alias +flo_attack +flo_pyro_axtinguish; alias -flo_attack -flo_pyro_axtinguish"
alias "+flo_pyro_axtinguish" "slot3; +attack; -attack2"
alias "-flo_pyro_axtinguish" "-attack; lastinv"
alias "+flo_quick_weapon" "alias +flo_attack +flo_pyro_burnblast; alias -flo_attack -flo_pyro_burnblast"
alias "-flo_quick_weapon" "flo_pyro_set_attack; -attack2; slot1"

// Changes to the Team Communication aliases
alias "-flo_team_comm1" "flo_pyro_set_attack; flo_reset_attack2; flo_reset_attack3; flo_reset_melee; flo_reset_primary; flo_reset_secondary"
alias "-flo_team_comm2" "flo_pyro_set_attack; flo_reset_attack2; flo_reset_attack3; flo_reset_melee; flo_reset_primary; flo_reset_secondary"

echo #-#-# Pyro config has been loaded. #-#-#
