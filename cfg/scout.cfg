// Scout

exec allclasses
bind "backspace" "exec scout" // Reload

// Hold quick weapon key to drink Bonk and Crit-A-Cola:
alias "+flo_quick_weapon" "slot2; +attack"
alias "-flo_quick_weapon" "-attack"

// Hit baseball on right click no matter what weapon is selected
alias "+flo_scout_attack2" "slot3; +attack2"
alias "-flo_scout_attack2" "-attack2; lastinv"
alias "flo_scout_set_attack2" "alias +flo_attack2 +flo_scout_attack2; alias -flo_attack2 -flo_scout_attack2"
flo_scout_set_attack2

// Changes to the Team Communication aliases
alias "-flo_team_comm1" "flo_reset_attack; flo_scout_set_attack2; flo_reset_attack3; flo_reset_melee; flo_reset_primary; flo_reset_secondary"
alias "-flo_team_comm2" "flo_reset_attack; flo_scout_set_attack2; flo_reset_attack3; flo_reset_melee; flo_reset_primary; flo_reset_secondary"

echo #-#-# Scout config has been loaded. #-#-#