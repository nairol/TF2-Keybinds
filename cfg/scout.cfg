// Scout

exec allclasses
bind "backspace" "exec scout" // Reload

// Hold quick weapon key to drink Bonk and Crit-A-Cola:
alias "+quick_weapon" "slot2; +attack"
alias "-quick_weapon" "-attack"

// Hit baseball on right click no matter what weapon is selected
alias "+cur_attack2" "slot3; +attack2"
alias "-cur_attack2" "-attack2; lastinv"

echo #-#-# Scout config has been loaded. #-#-#