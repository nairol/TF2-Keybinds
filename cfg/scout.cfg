// Scout

exec allclasses
bind "BACKSPACE" "exec scout" // Reset, falls was nicht geht

// Bonk! and Crit-A-Cola:
alias "+flo_scout_bonk" "slot2; +attack"
alias "-flo_scout_bonk" "-attack"

alias "+flo_scout_hitloop" "slot3; +attack"
alias "-flo_scout_hitloop" "-attack; lastinv"

// Abweichungen von den Default-Aliases:
alias "+flo_melee" "-attack; slot3; bind mouse2 +attack2; +attack"
alias "-flo_melee" "-attack"

// Abweichungen von den Default-Binds:
bind "q"      "+flo_scout_bonk"
bind "mouse2" "+flo_scout_hitloop"
bind "mwheelup" "slot1; bind mouse2 +flo_scout_hitloop"
bind "mwheeldown" "slot2; bind mouse2 +flo_scout_hitloop"

echo FLO: Scout-Bindings geladen