// Demoman

exec allclasses
bind "BACKSPACE" "exec demoman" // Reset, falls was nicht geht

alias "+flo_stickyjump" "+jump; +duck; +attack2"
alias "-flo_stickyjump" "-attack2; -duck; -jump; flo_bind_attack"
alias "+flo_combojump" "bind mouse2 +flo_stickyjump; bind space +flo_duckjump"
alias "-flo_combojump" "-flo_stickyjump; -flo_duckjump; bind space +flo_jump"