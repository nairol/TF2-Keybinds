// Medic

exec allclasses
bind "backspace" "exec medic" // Reload

// Swap primary with secondary weapon so that Medigun is now primary.
// Medigun always heals! Click on other players to make them your heal target. Hold button down to stop healing.
alias "flo_medic_set_attack_inverted" "alias +flo_medic_attack -attack; alias -flo_medic_attack +attack"
alias "flo_medic_set_attack_normal" "alias +flo_medic_attack +attack; alias -flo_medic_attack -attack"
alias "flo_medic_set_attack" "alias +flo_attack +flo_medic_attack; alias -flo_attack -flo_medic_attack"
alias "+flo_medic_primary" "+flo_default_secondary; flo_medic_set_attack_inverted; +attack"
alias "+flo_medic_secondary" "+flo_default_primary; flo_medic_set_attack_normal"
alias "+flo_medic_melee" "+flo_default_melee; flo_medic_set_attack_normal"
alias "flo_medic_set_primary" "alias +flo_primary +flo_medic_primary; alias -flo_primary"
alias "flo_medic_set_secondary" "alias +flo_secondary +flo_medic_secondary; alias -flo_secondary"
alias "flo_medic_set_melee" "alias +flo_melee +flo_medic_melee; alias -flo_melee -flo_default_melee"
flo_medic_set_attack
flo_medic_set_primary
flo_medic_set_secondary
flo_medic_set_melee

// Team "Radar": Press the key to temporarily show the "heal me" symbols over all nearby team players
alias "+flo_medic_attack3" "hud_medicautocallersthreshold 500"
alias "-flo_medic_attack3" "hud_medicautocallersthreshold 75"
alias "flo_medic_set_attack3" "alias +flo_attack3 +flo_medic_attack3; alias -flo_attack3 -flo_medic_attack3"
flo_medic_set_attack3

// Changes to the Team Communication aliases
alias "-flo_team_comm1" "flo_medic_set_attack; flo_reset_attack2; flo_medic_set_attack3; flo_medic_set_melee; flo_medic_set_primary; flo_medic_set_secondary"
alias "-flo_team_comm2" "flo_medic_set_attack; flo_reset_attack2; flo_medic_set_attack3; flo_medic_set_melee; flo_medic_set_primary; flo_medic_set_secondary"

+flo_primary
-flo_primary

echo #-#-# Medic config has been loaded. #-#-#
